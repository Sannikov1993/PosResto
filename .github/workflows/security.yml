name: Security Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  php-security:
    name: PHP Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pdo_mysql, redis
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Composer audit (dependency vulnerabilities)
        run: composer audit

      - name: PHPStan static analysis
        run: vendor/bin/phpstan analyse --level=5 --configuration=phpstan.neon --no-progress

  js-security:
    name: JS Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM audit (high+ vulnerabilities)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build check
        run: npm run build
