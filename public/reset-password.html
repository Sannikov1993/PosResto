<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - MenuLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .spinner {
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center justify-center p-4">
    <div id="app">
        <!-- Loading State -->
        <div v-if="loading" class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
            <div class="spinner mx-auto mb-4 text-orange-500"></div>
            <p class="text-gray-600">Проверка ссылки...</p>
        </div>

        <!-- Invalid Token -->
        <div v-else-if="invalidToken" class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ errorTitle }}</h2>
            <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
            <div class="space-y-3">
                <a href="/forgot-password" class="btn-primary inline-block">
                    Запросить новую ссылку
                </a>
                <br>
                <a href="/login" class="text-sm text-gray-600 hover:text-orange-600">
                    Вернуться к входу
                </a>
            </div>
        </div>

        <!-- Success State -->
        <div v-else-if="success" class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">Пароль изменён!</h2>
            <p class="text-gray-600 mb-6">Теперь вы можете войти в систему с новым паролем.</p>
            <a href="/login" class="btn-primary inline-block">Войти в систему</a>
        </div>

        <!-- Reset Form -->
        <div v-else class="bg-white rounded-2xl shadow-xl overflow-hidden max-w-md w-full">
            <!-- Header -->
            <div class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-8 text-center text-white">
                <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">Новый пароль</h1>
                <p class="text-orange-100">Придумайте новый пароль для входа</p>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm" class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Новый пароль
                    </label>
                    <input v-model="password" type="password" class="input"
                           placeholder="Минимум 6 символов" required minlength="6">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Подтвердите пароль
                    </label>
                    <input v-model="passwordConfirm" type="password" class="input"
                           placeholder="Повторите пароль" required>
                    <p v-if="password && passwordConfirm && password !== passwordConfirm"
                       class="text-xs text-red-500 mt-1">Пароли не совпадают</p>
                </div>

                <!-- Error Message -->
                <div v-if="error" class="bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm">
                    {{ error }}
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        :disabled="submitting || !isFormValid"
                        class="btn-primary w-full flex items-center justify-center gap-2">
                    <div v-if="submitting" class="spinner"></div>
                    <span>{{ submitting ? 'Сохранение...' : 'Сохранить новый пароль' }}</span>
                </button>

                <div class="text-center">
                    <a href="/login" class="text-sm text-gray-600 hover:text-orange-600">
                        Вернуться к входу
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const loading = ref(true);
                const invalidToken = ref(false);
                const errorTitle = ref('Ссылка недействительна');
                const errorMessage = ref('');
                const success = ref(false);
                const submitting = ref(false);
                const error = ref(null);

                const password = ref('');
                const passwordConfirm = ref('');

                // Получаем токен и email из URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const email = urlParams.get('email');

                const isFormValid = computed(() => {
                    return password.value &&
                           password.value.length >= 6 &&
                           password.value === passwordConfirm.value;
                });

                const checkToken = async () => {
                    if (!token || !email) {
                        invalidToken.value = true;
                        errorTitle.value = 'Неверная ссылка';
                        errorMessage.value = 'Ссылка для сброса пароля повреждена или неполная.';
                        loading.value = false;
                        return;
                    }

                    try {
                        await axios.post('/api/auth/check-reset-token', {
                            token: token,
                            email: email
                        });
                        loading.value = false;
                    } catch (e) {
                        invalidToken.value = true;
                        if (e.response?.data?.message?.includes('истёк')) {
                            errorTitle.value = 'Срок действия истёк';
                            errorMessage.value = 'Ссылка для сброса пароля действительна только 1 час. Запросите новую.';
                        } else {
                            errorTitle.value = 'Ссылка недействительна';
                            errorMessage.value = e.response?.data?.message || 'Ссылка для сброса пароля недействительна или уже была использована.';
                        }
                        loading.value = false;
                    }
                };

                const submitForm = async () => {
                    if (!isFormValid.value) return;

                    error.value = null;
                    submitting.value = true;

                    try {
                        await axios.post('/api/auth/reset-password', {
                            token: token,
                            email: email,
                            password: password.value
                        });
                        success.value = true;
                    } catch (e) {
                        error.value = e.response?.data?.message || 'Произошла ошибка. Попробуйте позже.';
                    } finally {
                        submitting.value = false;
                    }
                };

                onMounted(checkToken);

                return {
                    loading,
                    invalidToken,
                    errorTitle,
                    errorMessage,
                    success,
                    submitting,
                    error,
                    password,
                    passwordConfirm,
                    isFormValid,
                    submitForm
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
